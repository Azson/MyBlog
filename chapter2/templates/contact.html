{% extends "base.html" %}
{% block title %}联络管理员{% endblock %}


{% block content %}
    {% for message in mymsg %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    <div class="container">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <form name="my form" action="." method="POST">
                    <br />{% csrf_token %}<br />
                    <h3>写信给管理员</h3>

            </div>
            <div class="panel-body">
                {{ form.as_p }}
            </div>
            <div class="panel-footer">

                <button type="submit" class="btn btn-default btn-lg" onclick="fun1()">提交</button>

                </form>
            </div>
        </div>
    </div>

    <script>
        function fun1() {
            alert("确认发送吗？")
        }
    </script>
{% endblock %}
