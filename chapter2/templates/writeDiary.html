{% extends "base.html" %}
{% block title %}把今天给写下来{% endblock %}
{% block content %}
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for msg in messages %}
                <li {% if msg.tags %} class="msg.tags" {% endif %}>{{ msg }} </li>

                {% endfor %}
            </ul>
        {% endif %}

        <form name="my form" action="." method="POST">
            {% csrf_token %}
            <table>
                {{ post_form.as_table }}
            </table>
            <input type="submit" value="张贴"> <br/>
            <input type="reset" value="清除重写">
        </form>
    </div>
{% endblock %}
