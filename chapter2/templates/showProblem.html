{% extends 'base.html' %}
{% block title %} Problem {% endblock %}
{% block headmessage %}
    <h3 style="font-family: 楷体;">OnlineJudge!</h3>
{% endblock %}

{% block content %}
    <table class="table table-bordered">
        <tr>
            <td>题目编号</td>
            <td>题目名称</td>
            <td>通过数量</td>
            <td>提交次数</td>
        </tr>
        {% for item in problems %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.accept_nums }}</td>
                <td>{{ item.submisions_nums }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
